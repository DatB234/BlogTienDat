      - name: Website elearning
        image: '/images/portfolio/doanChuyenNganh.jpg'
        
        description: 'Website từ thiện là một trang web từ thiện trực tuyến được thành lập vào năm 2024 tại Thành phố Hồ Chí Minh, Việt Nam. Trang web chuyên cung cấp thông tin về các chương trình từ thiện, giúp kết nối những tấm lòng hảo tâm với các dự án hỗ trợ cộng đồng. Từ việc hỗ trợ trẻ em nghèo, người vô gia cư, đến những bệnh nhân có hoàn cảnh khó khăn, Triple Trouble mang đến cơ hội cho mọi người tham gia đóng góp và theo dõi sự thay đổi tích cực. Với sứ mệnh xây dựng một cộng đồng sẻ chia, trang web cung cấp nền tảng tiện lợi và minh bạch để người dùng dễ dàng đóng góp, giúp đỡ và làm cho xã hội trở nên tốt đẹp hơn.'
        status: 'Hoàn thành'
        tags:
          - books
          - Website
     
  # portfolio category
  - title: Tìm hiểu
    description: 'Tất cả dự án tìm hiểu của tôi'
    portfolioitem:
      - name: Web từ thiện
        description: 'Dự án "Website Học Trực Tuyến" là một nền tảng học tập trực tuyến tiên tiến, mang đến một trải nghiệm học tập linh hoạt và tiện lợi cho người dùng. Website sẽ cung cấp các khóa học đa dạng, từ lý thuyết đến thực hành, giúp học viên có thể học hỏi mọi lúc, mọi nơi. Các tính năng như bài giảng video, tài liệu học tập, bài kiểm tra và đánh giá học viên sẽ giúp tạo ra môi trường học tập hiệu quả, dễ dàng tiếp cận và đáp ứng nhu cầu học tập cá nhân của mỗi người.
Ngoài ra, website còn tích hợp các công cụ hỗ trợ cộng đồng, như diễn đàn thảo luận và tính năng trao đổi trực tiếp giữa giảng viên và học viên, giúp người dùng trao đổi kiến thức và nâng cao kỹ năng. Dự án này không chỉ hỗ trợ người học mà còn tạo cơ hội cho các giảng viên và tổ chức giáo dục, giúp họ mở rộng tầm ảnh hưởng và tiếp cận được đông đảo học viên, thúc đẩy việc học tập và nâng cao kỹ năng cho cộng đồng.'
        tags:
          - Học tập
          - Website